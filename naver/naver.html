<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css" />
</head>
<body>
    <header>
        <div class="center-align" id="logo-area"><!-- 가운데 정렬용 -->
            <div id="head-word">
                <span>네이버를 시작페이지로</span>
                <span>쥬니어네이버</span>
                <span>해피빈</span>
            </div>
            <div id="header-search">
                <h1>
                    <a href="http://naver.com"">
                        <span class="blind">네이버</span>
                    </a>
                </h1>
                <h2 class="blind">검색창</h2>
                <fieldset>
                    <legend class="blind">검색</legend>
                    <input />
                    <button>
                        <span class="blind">검색</span>
                        <span class="search-button"></span>
                    </button>
                </fieldset>
            </div>
        </div>
    </header>
    <nav>
        <div class="center-align">
            <ol>
                <li class="nav_items">
                    <a href="http://mail.naver.com"><i class="ico_mail"></i>메일</a>
                </li>
                <li class="nav_items">
                    <a href="http://section.cafe.naver.com">카페</a>
                </li>
                <li class="nav_items">
                    <a href="http://section.blog.naver.com">블로그</a>
                </li>
                <li class="nav_items">
                    <a href="http://kin.naver.com">지식인</a>
                </li>
                <li class="nav_items">
                    <a href="https://shopping.naver.com" id="shop"></a>
                </li>
            </ol>
            <div id="weather">
                <div>
                    <span>날씨</span>
                </div>
            </div>
        </div>
    </nav>
    <main class="center-align">
        <div>
            <div id="main-ad">
                <span>광고광고</span>
            </div>
            <div id="main-login">
                <span>로그인로그인</span>
            </div>
        </div>
        <h3>연합 뉴스</h3>
        <ol>
            <li>진짜</li>
            <li>정말</li>
            <li>대박</li>
        </ol>
        <h3>언론사 목록</h3>
        <ul>
            <li><img src="./news.png" alt="뉴스타파"></li>
            <li><img src="./jtbc.png" alt="jtbc"></li>
        </ul>
    </main>
    <footer>
        <div>공지사항</div>
        <div>Creators</div>
        <div>회사소개</div>
    </footer>
</body>
</html>
