<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="map" style="width: 50%; height: 400px"></div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f33fec373b96d24088ea95b3ca741cad"
    ></script>
    <script>
      let lat, lng;
      let options;
      const container = document.getElementById("map"); //지도를 담을 영역의 DOM 레퍼런스
      const Geolocation = navigator.geolocation.getCurrentPosition((input) => {
        console.log(input.coords.latitude, input.coords.longitude);
        lat = input.coords.latitude;
        lng = input.coords.longitude;
        options = {
          center: new kakao.maps.LatLng(lat, lng),
          level: 3,
        };
        const map = new kakao.maps.Map(container, options);
      });
      console.log(lat, lng);

      // var map = new kakao.maps.Map(container, options);
    </script>
  </body>
</html>
