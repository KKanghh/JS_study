<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="user-input">
        <span>이름</span>
        <input type="text" id="user-name" />
        <span>나이</span>
        <input type="text" id="user-age" />
        <input type="submit">
    </form>
    <script>
        class Human {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            printName() {
                console.log(this.name);
            }

            printAge() {
                console.log(this.age);
            }
        }

        const $userInput = document.querySelector('#user-input');
        $userInput.addEventListener("submit", listen);

        function listen(event) {
            event.preventDefault();
            const userName = event.target["user-name"].value;
            const userAge = event.target["user-age"].value;
            const man = new Human(userName, userAge);
            man.printName();
            man.printAge();
            console.log(this);
        }

    </script>
    
</body>
</html>
