<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div>
        <span id="order">1</span>번째 참가자
    </div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        const $order = document.querySelector("#order");
        let number;
        number = parseInt(prompt("몇 명이 참가하나요?"));
        
        if (number) {
            const word_input = document.querySelector("input");
            const word_button = document.querySelector("button");
            const $word = document.querySelector("#word");
            let word;
            word_button.addEventListener("click", onClick);
            word_input.addEventListener("input", onInput);
            word_input.focus();
        }

        function onClick(event) {
            if ((!word || word[word.length - 1] === word_input.value[0]) && word_input.value.length === 3) {
                word = word_input.value;
                $word.textContent = word;
                $order.textContent = parseInt($order.textContent) % number + 1;
            } else if (word_input.value.length !== 3) {
                alert("3글자만 입력 가능합니다.");
            } else {
                alert("다시 입력해주세요.");
            }
            word_input.value = "";
            word_input.focus();
        }
        function onInput(event) {
            console.log('글자 입력', event.target.value);
        }

    </script>
</body>
</html>
