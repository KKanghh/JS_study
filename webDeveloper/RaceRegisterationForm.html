<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registeration</title>
  </head>
  <body>
    <h1>Race Registeration!</h1>
    <form action="/dummy">
      <div>
        <label for="first">First Name:</label>
        <input type="text" id="first" name="first" required />
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="last" required />
      </div>
      <div>
        <p>Select a Race:</p>
        <input type="radio" name="race" id="funrun" value="5k" />
        <label for="funrun">Fun Run 5k</label>
        <br />
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
        <br />
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
        <br />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select id="age" name="age">
          <option value="18-">under 18</option>
          <option value="18-30">18 - 30</option>
          <option value="30-50">30 - 50</option>
          <option value="50+">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
